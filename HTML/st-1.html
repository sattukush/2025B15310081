<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>(Hotel Room Booking Form)</title>
</head>
<body bgcolor="lightgrey" text="Black">
<center><h1><i>Hotel Room Booking Form</i></h1></center>
<table align="center" border="1" cellpadding="5" cellspacing="0" width="50%">
<tr><td>
<form>
<label>Full Name:</label><br><input type="text" placeholder="Enter your Name"><br><br>
<label>Address:</label><br><input type="text" placeholder="Enter your address"><br><br>
<label>City:</label><input type="text" placeholder="Enter your city">&nbsp;
<label>State:</label><input type="text" placeholder="Enter State"><br><br>
<label>Pincode:</label><br><input type="tel" placeholder="Enter Pincode"><br><br>
<label>Phone No.:</label><input type="tel" placeholder="Enter your mobile no.">&nbsp;
<label>Email:</label><input type="email" placeholder="example@gmail.com"><br><br>
<label>Arrival Date and Time:</label><br><input type="date"><input type="time"><br><br>
<label>Departure Date and Time:</label><br><input type="date"><input type="time"><br><br>
<label>No. of Adults:</label><input type="number" min="1">&nbsp;
<label>No. of Kids:</label><input type="number" min="0"><br><br>
<label>Payment Method:</label><br>
<input type="checkbox">Check &nbsp;<input type="checkbox">Paypal<br><br>
<label>Special Requests:</label><br>
<textarea placeholder="Type Here" cols="40" rows="4"></textarea><br><br>
<input type="submit" value="Submit">
</form>
</td></tr></table>
</body></html>
