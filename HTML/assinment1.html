<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 880px;
            height: 200px;
            background-color: #999;
            border: 2px solid #000;
            display: flex; 
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: #555;
            margin right: 26px;
        }
        .box:nth-child-child(4){
            margin right:0;
        }
        .box:nth-child(odd){
            background-color: aqua;
        }
        .box:nth-child(even){
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div id=""main></div>
</body>
</html>
